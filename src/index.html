<html>
  <head>
    <title>Amp JavaScript Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1'>

    <link href='css/app.css' rel='stylesheet' />

    <script>
      window.ampConfig = {
        sessionTTL: 0
      };
    </script>
    <!--  Replace MOCK_KEY_RANDOM with your Amp Project Key -->
    <script type='text/javascript' src='https://amp.ai/libs/03016c7832d5db5c.js'></script>
  </head>
  <body>
    <script type='module'>
      import context from './context.js';

      // Context
      const ctx = context();

      // Observe context
      amp.observe('UserContext', { context: ctx });

      // Make decision
      const orange = 'rgb(253, 142, 25)';
      const blue = 'rgb(38, 138, 251)';
      const red = 'rgb(225, 63, 63)';

      window.decision = amp.decide('AmpedCart', {
        ctaColor: [orange, blue, red],
        btnSequence: ['add', 'addBuy', 'addQuick', 'addBuyQuick'],
        rushShipping: [0, 30, 120]
      });
    </script>

    <div class='nav'>
      <div class='icon'>
        <img src="images/icon.png" alt="icon">
      </div>
      <div class='title'>Amped Mobile Stores</div>
      <div class="actions">
        <div class='ctaBtn'>Cart - 0 Items</div>
      </div>
    </div>
    <div class='main'></div>

    <script src="categories.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src='templates.js'></script>
    <script src='app.js'></script>
  </body>
</html>
