<html>
  <head>
    <title>Amp JavaScript Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1'>

    <link href='css/app.css' rel='stylesheet' />

    <script src='geo.js'></script>
  </head>
  <body>
    <script>
      // Context
      const loc = geoLocation();
      const newCustomer = Math.round(Math.random()) === 0 ? false : true;

      // Observe context
      amp.observe('UserContext', { location: loc, newCustomer });

      // Make decision
      const decision = amp.decide('AmpedCart', {
        ctaColor: ['rgb(253, 142, 25)', 'rgb(38, 138, 251)', 'rgb(225, 63, 63)'],
        discount: [true, false],
        freeShipping: [30, 60, 120]
      });
    </script>

    <div class='nav'>
      <div class='icon'>
        <img src="images/icon.png" alt="icon">
      </div>
      <div class='title'>Amped Mobile Stores</div>
      <div class="actions">
        <div class='ctaBtn'>Cart - 0 Items</div>
      </div>
    </div>
    <div class='main'></div>

    <script src="categories.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src='templates.js'></script>
    <script src='app.js'></script>
  </body>
</html>
