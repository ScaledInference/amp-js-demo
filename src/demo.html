<html>
  <head>
    <title>Amp JavaScript Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1'>

    <link href='css/demo.css' rel='stylesheet' />

    <!--  Replace MOCK_KEY_RANDOM with your Amp Project Key -->
    <script src='https://amp.ai/libs/03016c7832d5db5c.js'></script>
    <script src='geo.js'></script>
  </head>
  <body>
    <script>
      // Context
      const loc = geoLocation();
      const newCustomer = Math.round(Math.random()) === 0 ? false : true;

      // Observe context
      amp.observe('UserContext', { location: loc, newCustomer });

      // Make decision
      const decision = amp.decide('AmpedCart', {
        ctaColor: ['rgb(253, 142, 25)', 'rgb(38, 138, 251)', 'rgb(225, 63, 63)'],
        discount: [true, false],
        freeShipping: [30, 60, 120]
      });
    </script>

    <div class="demo">
      <div class='context'>
        <div class="title"></div>
        <div class="content">
          <div class="session"></div>
          <div class="location"></div>
          <div class="customer"></div>
        </div>
      </div>
      <div class="actions">
        <div class="title"></div>
        <div class="content">
          <div class="product"></div>
          <div class="cart"></div>
          <div class="checkout"></div>
        </div>
      </div>
      <div class="outcome">
        <div class="title"></div>
        <div class="content">
          <div class="sale">

          </div>
        </div>
      </div>
    </div>

    <script src="categories.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src='templates.js'></script>
    <script src='demo.js'></script>
  </body>
</html>
