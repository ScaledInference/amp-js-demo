<html>
  <head>
    <title>Amp JavaScript Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1'>

    <link href='src/css/app.css' rel='stylesheet' />

    <!--  Replace MOCK_KEY_RANDOM with your Amp Project Key -->
    <script type='text/javascript' src='https://amp.ai/libs/03016c7832d5db5c.js'></script>
  </head>
  <body>
    <script>
      // Context
      const countries = ['United States', 'Great Britain', 'Russia', 'Ukraine', 'Israel', 'India', 'China', 'Turkey'];
      const regions = {
        'United States': ['Arizona', 'California', 'Idaho', 'Oregon', 'Utah', 'Washington'],
        'Great Britain': ['England', 'Northern Ireland', 'Scotland', 'Wales'],
        'Russia': ['Adygea', 'Altai Republic', 'Bashkortostan', 'Buryatia', 'Dagestan'],
        'Ukraine': ['Autonomous Republic of Crimea','Cherkasy Region', 'Kharkiv Region', 'Kyiv Region', 'Sumy Region'],
        'Israel': ['Jerusalem District', 'Northern District', 'Haifa District', 'Tel Aviv District', 'Judea and Samaria'],
        'India': ['Ajmer-Merwara', 'Assam', 'Baluchistan', 'Bengal', 'Bihar', 'Bombay'],
        'China': ['Beijing Municipality', 'Tianjin Municipality', 'Jilin Province', 'Shanghai Municipality', 'Jiangsu Province'],
        'Turkey': ['Adana', 'Ankara', 'BalÄ±kesir', 'Bursa', 'Edirne', 'Istanbul', 'Ordu', 'Batman']
      };

      const loc = {
        country: countries[Math.round(Math.random(countries.length - 1))],
        region: regions[Math.round(Math.random(regions.length - 1))]
      };
      const newCustomer = Math.round(Math.random()) === 0 ? false : true;

      // Observe context
      amp.observe('UserContext', { location: loc, newCustomer });

      // Make decision
      const decision = amp.decide('AmpedCart', {
        ctaColor: ['rgb(253, 142, 25)', 'rgb(38, 138, 251)', 'rgb(225, 63, 63)'],
        discount: [true, false],
        freeShipping: [true, false]
      });
    </script>

    <div class='nav'>
      <div class='icon'>
        <img src="src/images/icon.png" alt="icon">
      </div>
      <div class='title'>Amped Shopping</div>
      <div class="actions">
        <div class='cartBtn'>Shopping Cart - 0 Items</div>
      </div>
    </div>
    <div class='main'>Loading ...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src='src/templates.js'></script>
    <script src='src/app.js'></script>
  </body>
</html>
